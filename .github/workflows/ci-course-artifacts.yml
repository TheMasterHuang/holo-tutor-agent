name: course-artifacts-ci

on:
  push:
    paths:
      - "course-artifacts/**"
      - ".github/workflows/ci-course-artifacts.yml"
  pull_request:
    paths:
      - "course-artifacts/**"
      - ".github/workflows/ci-course-artifacts.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r course-artifacts/requirements.min.txt

      - name: Validate spec
        run: |
          python course-artifacts/scripts/builder.py course-artifacts/data/demo_course_data.json --validate-only

      - name: Build artifacts
        run: |
          OUTDIR="$GITHUB_WORKSPACE/output"
          python course-artifacts/scripts/builder.py course-artifacts/data/demo_course_data.json --outdir "$OUTDIR"
          echo "=== OUTDIR tree ==="
          ls -lah "$OUTDIR"

      - name: Assert outputs exist
        run: |
          OUTDIR="$GITHUB_WORKSPACE/output"
          test -f "$OUTDIR/course_interactive.html"
          test -f "$OUTDIR/manifest.json"
          test -f "$OUTDIR/bundle.zip"

      - name: Check zip list
        run: |
          python - <<'PY'
          import os, zipfile
          outdir = os.path.join(os.environ["GITHUB_WORKSPACE"], "output")
          zpath = os.path.join(outdir, "bundle.zip")
          z = zipfile.ZipFile(zpath)
          names = set(z.namelist())
          required = {"manifest.json", "course_interactive.html"}
          missing = required - names
          if missing:
              raise SystemExit(f"zip missing: {missing}")
          print("zip ok:", sorted(list(names))[:30])
          PY

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: course-output
          path: output/
          if-no-files-found: error
